<div class="container">
    <div *ngIf="heroes.length>0" class="row">
        <div *ngFor="let hero of heroes" class="col-lg-4 col-md-6 col-sm-12 col-12">
            <app-hero-card (heroSelected)="onHeroSelected(hero)" [hero]="hero"></app-hero-card>
        </div>
    </div>
    <div *ngIf="heroes.length===0" class="row">
        <div class="col-12">
            <span>There are no results for the term: {{ wordSearch }}</span>
        </div>
    </div>
</div>
